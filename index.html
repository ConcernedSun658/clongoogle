<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon de Google</title>
</head>
<body>
    <main id="main_content">
        <header class="nav_google">
                <ul class="list_options">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Imagenes</a></li>
                </ul>
                 <a class="menu_nav" href=""><img src="/src/icons/menu_icon.png" alt="Menu de opciones"></a>
                 <a  class="link_profile" href=""><div id="profile_content"></div></a>
        </header>

        <section id="search_section">
            <div class="img_google">
                <img src="/src/img/google_logo.png" alt="logo de google">
            </div>
            <div class="search_content">
                <input class="search_bar" type="search" name="Buscar algo" id="">
                <div class="bottom_buttons">
                    <input class="button_google" type="button" value="Buscar con Google">
                    <input class="button_lucky" type="button" value="Voy a tener suerte">
                </div>
                
            </div>

        </section>

        <footer class="footer_google">
            <div class="container_info">
                <ul>
                    <li>Sobre google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Como funciona la busqueda</li>
                </ul>
            </div>
            <div class="container_options">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </footer>
    </main>
    
</body>
</html>
